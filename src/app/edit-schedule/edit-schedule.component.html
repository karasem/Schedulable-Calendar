<h2 mat-dialog-title>Edit Schedule</h2>
<mat-dialog-content>
    <div class="schedule-panel">
        <form [formGroup]="scheduleAddForm">
            <div class="main-content">
                <div class="left-content">
                    <mat-form-field appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput autocomplete="off" formControlName="title" type="text" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput autocomplete="off" formControlName="description" type="text"></textarea>
                    </mat-form-field>
                    <mat-form-field color="accent" appearance="fill">
                        <mat-label>Date</mat-label>
                        <input matInput autocomplete="off" formControlName="date" [matDatepicker]="picker1"
                            (dateChange)="selectedDate($event)" [value]="day" required>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>

                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="closeDialog()">
            Cancel
        </button>
        <button mat-raised-button [mat-dialog-close]="true" (click)="editProgram()" [disabled]="!scheduleAddForm.valid">
            Save
        </button>
    </div>
</mat-dialog-actions>
